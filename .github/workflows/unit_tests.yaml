# Workflow file for fast unit tests which run on all commits
name: Unit tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: chartboost/ruff-action@v1
      - uses: chartboost/ruff-action@v1
        with:
          args: 'format --check'
          
  unit-tests:
    name: Unit tests
    needs: ruff  # avoid wasting CI time if static analysis failed
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13]
      fail-fast: false
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Install OMP (MacOS) 
        if: runner.os == 'macOS'
        run: |
          brew install llvm libomp
          echo "export CC=/usr/local/opt/llvm/bin/clang" >> ~/.bashrc
          echo "export CFLAGS=\"$CFLAGS -I/usr/local/opt/libomp/include\"" >> ~/.bashrc
          echo "export CXXFLAGS=\"$CXXFLAGS -I/usr/local/opt/libomp/include\"" >> ~/.bashrc
          echo "export LDFLAGS=\"$LDFLAGS -Wl,-rpath,/usr/local/opt/libomp/lib -L/usr/local/opt/libomp/lib -lomp\"" >> ~/.bashrc
          source ~/.bashrc
      - name: Set up Conda environment from environment.yaml
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: rascal2
          python-version: 3.12
      - name: Install RasCAL2
        run: |
          conda init bash
          conda activate rascal2
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install .
      - name: Run unit-tests (Linux)
        if: runner.os == 'Linux'
        run: |
          apt-get update && apt-get install libgl1
          python -m pytest -s tests/ -m "not slow" --cov=rascal2 --cov-report=term
      - name: Run pytest (Windows and MacOS)
        if: runner.os != 'Linux'
        run: python -m pytest -s tests/ -m "not slow" --cov=rascal2 --cov-report=term
